                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Parkland Bookstore</a>

                </ul>

        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Send us feedback on a product</h1>
                <form id="email_form" name="email_form" action="join.html" method="get">
                    <label for="email_1">Email Address:</label>
                    <input type="text" id="email_1" name="email_1"><br>
                                
                    <label for="email_2">Re-enter Email Address:</label>
                    <input type="text" id="email_2" name="email_2"><br>
                                
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name"><br>
                                
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name"><br>
                                
                    <label for="state">2-Character State Code:</label>
                    <input type="text" id="state" name="state"><br>
                                
                    <label for="zip">5-Digit Zip Code:</label>
                    <input type="text" id="zip" name="zip"><br>

                    <label for="product">Product name:</label>
                    <input type="text" id="product" name="product"><br>

                    <label for="product">Feedback:</label>
                    <input type="text" id="feedback" name="feedback"><br>
                                
                    <label>&nbsp;</label>
                    <input type="submit" id="join" name="join" value="Send feedback">
                    <input type="reset" id="reset" name="reset" value="Reset"><br>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
